<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Bootstrap, Landing page, Template, Registration, Landing">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Keycloak CDC - Application</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/vendor/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/vendor/animate.css}">
    <link rel="stylesheet" th:href="@{/css/vendor/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/vendor/main.css}">    
    <link rel="stylesheet" th:href="@{/css/vendor/responsive.css}">

  </head>
  
  <body>

    <!-- Header Section Start -->
    <header id="home" class="hero-area-2">    
      <div class="overlay"></div>
      <nav class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar">
        <div class="container">
          <a th:href="@{/}" class="navbar-brand"><img th:src="@{/img/logo.png}" alt=""></a>  
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="lni-menu"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto w-100 justify-content-end">
              <li class="nav-item">
                <a class="nav-link page-scroll" href="#home">Home</a>
              </li>                           
              <li class="nav-item">
                <a class="nav-link page-scroll" href="#user">Users</a>
              </li> 
            </ul>
          </div>
        </div>
      </nav>  
      <div class="container">      
        <div class="row space-100">
          <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="contents">
              <h2 class="head-title">CHANGE DATA CAPTURE
              <p>Stream Users created in Keycloak into your Application.</p>
            </div>
          </div>
        </div> 
      </div>             
    </header>
    <!-- Header Section End --> 


    <!-- Testimonial Section Start -->
    <section id="user" class="section">
      <div class="container">
        <div class="section-header">   
          <p class="btn btn-subtitle wow fadeInDown" data-wow-delay="0.2s">USERS - 1</p>    
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12"> 
                     
            <div class="user-card">
              <div class="user-card--left">
                <div class="img-thumb">
                  <img th:src="@{/img/user.jpg}" alt="">
                </div>
              </div>
              <div class="user-card--right">
                <div class="user-card--right-info-main">
                  <h3>Louis Gamor</h3>
                  <span class="email">lkgamor@gmail.com</span>
                  <span class="role">Admin</span>
                </div>
                <p class="user-card--right-info-extra">
                	<span class="date-created">1st January, 2020</span>
                </p>
              </div>
            </div>
            
            
          </div>
        </div>
      </div>
    </section>
    <!-- Testimonial Section End -->  

    <!-- Go To Top Link -->
    <a href="#" class="back-to-top">
      <i class="lni-chevron-up"></i>
    </a> 

    <!-- Preloader -->
    <div id="preloader">
      <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script th:src="@{/js/vendor/jquery-min.js}"></script>
    <script th:src="@{/js/vendor/popper.min.js}"></script>
    <script th:src="@{/js/vendor/bootstrap.min.js}"></script>          
    <script th:src="@{/js/vendor/wow.js}"></script>     
    <script th:src="@{/js/vendor/jquery.magnific-popup.min.js}"></script>       
    <script th:src="@{/js/vendor/main.js}"></script>
    
  </body>
</html>
